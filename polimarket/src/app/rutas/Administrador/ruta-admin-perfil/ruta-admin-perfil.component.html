<div class="container-fluid" style="padding-top: 60px;"></div>
<h1
  class="d-flex justify-content-center"
  style="color: #40BFFF; font-family: Poppins"
>
  Perfil de Administrador
</h1>
<form [formGroup]="formGroup" class="px-5" >
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="direccion"
        formControlName="direccion"
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      >
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row justify-content-center" style="padding: 10px 0px">
        <span class="change-password" (click)="cambiarPassword()">Cambiar contraseña</span>
      </div>
      <div class="d-flex flex-row">
        <button class="btn btn-primary btn-lg" style="margin: 0px 20px;border: 0;color:white;" (click)="actualizarCuenta()">Actualizar</button>
        <button class="btn btn-danger btn-lg" style="margin: 0px 20px;border: 0;color:white;" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
